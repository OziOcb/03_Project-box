<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="The Town End Boxing Academy is committed to promoting healthy choices and alternatives for youth by providing a physical fitness program that is professional, fun, and available to all interested youth in Barnsley. Contact us if you are looking for a opportunity to box in Barnsley.">
        <meta name="viewport" content="width=device-width">

        <!-- Critical CSS -->
        <style>
          {% include critical.css %}
          /* Important CSS code - without the line below the viewport skips on load */
          @media (max-width: 37em) {.address span::after {content: '\A';white-space: pre;}}
        </style>

        <link rel="preload" href="{{ site.baseurl }}/assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"></noscript>

        <!-- A function for loading CSS asynchronously -->
        <script>
          {% include loadCSS.js %}
        </script>



    </head>
    <body id="body">

    {{ content }}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/compress/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/compress/lightbox.min.js"></script>
    <script type="text/javascript" src="assets/js/compress/jquery.bxslider.js"></script>
    <script type="text/javascript" src="assets/js/compress/functions.js"></script>

    <!-- Scripts for Google Maps -->
    <script>
      {% include googleMaps.js %}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlneNsWDHACnC1O6UHuhPpJR-1no69ZFw&callback=initMap">
    </script>

    </body>
</html>
